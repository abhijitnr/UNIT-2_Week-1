<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASAI CALCULATOR USING COMBINATORS</title>
    <style>
        h1 {
            text-align: center;
            font-size: 45px;
            color: teal;
        }

        #parent {
            margin: auto;
            width: 25%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            height: 100%;
            padding: 30px 0px 30px 0px;
            margin-top: 60px;
        }

        #parent>div:first-child {
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
        }

        #parent div {
            width: 80%;
            height: 65px;
            margin: auto;
            margin-top: 15px;
            margin-bottom: 15px;
            display: flex;
        }

        #parent>div div {
            width: 23%;
            height: 100%;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
        }

        #parent>div div:last-child{
            color: white;
            background-color: black;
        }
        div p{
            font-size: 25px;
            font-weight: bold;
            padding-left: 25px;
        }

        #extra>div:first-child{
            background-color: red;
            color: white;
        }
        #extra>div:nth-child(3){
            background-color: black;
            color: white;
        }

    </style>
</head>

<body>
    <h1>Masai Calculator</h1>
    <div id="parent">
        <div></div>
        <div>
            <div>
                <p>1</p>
            </div>
            <div>
                <p>2</p>
            </div>
            <div>
                <p>3</p>
            </div>
            <div>
                <p>+</p>
            </div>
        </div>

        <div>
            <div>
                <p>4</p>
            </div>
            <div>
                <p>5</p>
            </div>
            <div>
                <p>6</p>
            </div>
            <div>
                <p>-</p>
            </div>
        </div>

        <div>
            <div>
                <p>7</p>
            </div>
            <div>
                <p>8</p>
            </div>
            <div>
                <p>9</p>
            </div>
            <div>
                <p>x</p>
            </div>
        </div>

        <div id="extra">
            <div>
                <p>C</p>
            </div>
            <div>
                <p>0</p>
            </div>
            <div>
                <p>=</p>
            </div>
            <div>
                <p>/</p>
            </div>
        </div>
    </div>
</body>

</html>
